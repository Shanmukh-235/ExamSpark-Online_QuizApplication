<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExamSpark⚡ | Profile</title>
  <link rel="stylesheet" href="/css/profile.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <!-- Shared Navbar -->
  <header>
    <nav>
      <h2>ExamSpark⚡</h2>
      <ul>
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/profile">Profile</a></li>
        <li><a href="/user/performances">My Performance</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </nav>
  </header>

  <div class="profile-container">
    <h2>User Profile</h2>

    <div class="profile-info">
      <label>Username:</label>
      <p th:text="${user.username}"></p>

      <label>Email:</label>
      <p th:text="${user.email}"></p>

      <label>Course:</label>
      <p th:text="${user.course}"></p>

    </div>

    <hr>

    <h3>Update Profile</h3>
    <form th:action="@{/profile/update}" method="post">
      <input type="text" name="username" th:value="${user.username}" placeholder="Update Username" required>
      <input type="email" name="email" th:value="${user.email}" placeholder="Update Email" required>
      <input type="text" name="course" th:value="${user.course}" placeholder="Update Course">
      <button type="submit" class="btn">Update</button>
    </form>
  </div>
</body>

</html>
