<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExamSpark‚ö° | Leaderboard</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <nav>
      <h2>ExamSpark‚ö°</h2>
      <ul>
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/profile">Profile</a></li>
        <li><a href="/leaderboard" class="active">Leaderboard</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>üèÜ Leaderboard</h1>
    <p class="highlight">Top performers ranked by total score</p>

    <!-- Leaderboard Table -->
    <div class="leaderboard-table">
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Total Score</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="entry, iterStat : ${leaderboard}">
            <td th:text="${iterStat.index + 1}">1</td>
            <td th:text="${entry.username}">JohnDoe</td>
            <td th:text="${entry.totalScore}">120</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Show message if leaderboard is empty -->
    <p th:if="${leaderboard == null or leaderboard.isEmpty()}">
      No leaderboard data available yet.
    </p>
  </main>
</body>
</html>
