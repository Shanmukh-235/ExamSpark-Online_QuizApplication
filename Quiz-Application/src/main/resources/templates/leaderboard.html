<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExamSpark‚ö° | Leaderboard</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <nav>
      <h2>ExamSpark‚ö°</h2>
      <ul>
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/profile">Profile</a></li>
        <li><a href="/leaderboard" class="active">Leaderboard</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>üèÜ Leaderboard</h1>
    <p class="highlight">Top performers ranked by total score</p>

    <!-- Leaderboard Table -->

<h2 class="highlight">Top Performers</h2>
<div th:if="${leaderboard != null and !leaderboard.isEmpty()}">
  <table class="styled-table">
    <thead>
      <tr>
        <th>Rank</th>
        <th>User</th>
        <th>Total Score</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="entry, iterStat : ${leaderboard}">
        <td th:text="${iterStat.index + 1}"></td>
        <td th:text="${entry['username']}"></td>
        <td th:text="${entry['totalScore']}"></td>
      </tr>
    </tbody>
  </table>
</div>

<p th:if="${leaderboard == null or leaderboard.isEmpty()}">
  No leaderboard data available yet.
</p>


<p th:if="${leaderboard == null or leaderboard.isEmpty()}">
  No leaderboard data available yet.
</p>


    <!-- Show message if leaderboard is empty -->
    <p th:if="${leaderboard == null or leaderboard.isEmpty()}">
      No leaderboard data available yet.
    </p>
  </main>
</body>
</html>
