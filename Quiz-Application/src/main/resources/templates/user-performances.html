<div class="performance-table">
    <table>
        <thead>
            <tr>
                <th>Quiz Name</th>
                <th>Score</th>
                <th>Total Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="attempt : ${attempts}">
                <td th:text="${attempt.quiz.title}"></td>
                <td th:text="${attempt.score}"></td>
                <td th:text="${attempt.totalMarks}"></td>
            </tr>
        </tbody>
    </table>
</div>
