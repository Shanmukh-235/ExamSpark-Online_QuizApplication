        // Redirect to dashboard after 5 seconds
        setTimeout(() => {
            window.location.href = "/dashboard";
        }, 5000);
    </script>
</head>

<body>
    <header>
        <nav>

    <main class="container">
        <h1>Quiz Submitted</h1>
        <p th:text="'Quiz: ' + ${quiz.title}">Quiz: Quiz Name</p>

        <h2 th:text="'Your Score: ' + ${score} + ' / ' + ${total}">Your Score: 0/0</h2>

        <p>Redirecting you to Dashboard in 5 seconds...</p>
        <a href="/dashboard" class="btn">Go to Dashboard Now</a>
